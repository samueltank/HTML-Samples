<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block e inline</title>
</head>
<body>
  <!-- 
    Elementos block são elementos de "display:block;" por padrão. 
    Elementos block preenchem toda a largura disponível(esquerda e direita);
    Elementos block sempre começam em uma nova linha;
    Elementos block tem uma margem superior e inferior por padrão.

    Elementos inline são elementos de "display:inline;" por padrão.
    Elementos inline não tem margem por padrão;
    Elementos inline só preenchem a largura necessária;
    Elementos inline são iniciados na mesmo linha.
  -->
  <h1>Elementos block e inline</h1>
  <p title="Elemento block" style="background-color: dodgerblue;">block</p>
  <span title="Elemento inline" style="background-color: rebeccapurple;">inline</span>
</body>
</html>
