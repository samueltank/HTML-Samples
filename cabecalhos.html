<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabeçalhos</title>
  </head>
  <body>
    <h1 title="Título mais importante">Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6 title="Título menos importante">Título 6</h6>
    <!-- Os cabeçalhos vão de <h1> a <h6>, em ordem de importância. -->
    <!-- OBS: Os navegadores adicionam automaticamente uma margem antes e depois do título.(ideal resetá-la) -->

    <h1 style="font-size: 80px; color: royalblue; font-family: monospace">
      Título Estilizado!
    </h1>
    <!-- O título pode ser estilizado com o atributo style! -->
  </body>
</html>
