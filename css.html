<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
</head>
<body>
  <!-- 
    CSS pode ser incorporado de 3 formas: inline, interna, externa.

    INLINE:

    É uma forma de adicionar a CSS no elemento específico, adicionando o atributo style no elemento e passando as propriedades e seus valores.
    exemplo:

    <p style="color: rosybrown;">CSS Inline</p>

    INTERNA:

    É quando se utiliza a tag <style> no <head> e toda a estilização é feita dentro dessa tag. Estilização da página.
    Exemplo:
    
    <head>
      <style> /* CSS interno */
        * {
          font-family: monospace;
        }
      </style>
   </head>

    EXTERNA:

    É quando se utiliza folhas externas para estilizar, linkadas com a tag <link rel="stylesheets" href="[URL absuluta ou relativa]">. É possível usar URL absoluta direcionando para um arquivo .css do servidor ou um URL relativo ao caminho local.
      URL abs:

        <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css"> 

      URL relativo(fora da pasta):

        <link rel="stylesheet" href="/html/styles.css"> 
      
      URL relativo(dentro da pasta):
        <link rel="stylesheet" href="styles.css"> 
    
   -->
  
</body>
</html>
