<!-- Um elemento HTML e definido por uma tag de início, um conteúdo, e uma tag final. -->
<!-- Elementos aninhados se trata de elementos dentro de outros; isso define a hierarquia dos elementos. -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Basic page</title>
  </head>
  <body>
    <h1>Test Page</h1>
    <!-- O elemento é tudo, apartir da tag inicial até a tag de fechamento. -->
    <img src="#" alt="Imagem para Test" />
    <!-- pode receber um id para direcional a uma seção da página com o respectivo id. -->
  </body>
</html>
