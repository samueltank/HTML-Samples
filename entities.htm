<body>
    <!-- 
      Entidades são usadas para adicionar caracteres especiais em páginas web.
      Uma entidade se parece com isso:

      &entity_name;

      ou 

      &#entity_number;

      Para exibir o sinal de menor que use &lt; e para o sinal de maior que use &gt;

      Uma entidade comumente usada em HTML é o espaço sem quebra(&nbsp;), esse espaço não se quebra em uma nova linha, como o comportamento padrão dos outros caracteres.

      Dica: O hífen ininterrupto(&#8209;) é usado para definir um caracter hífen que não se quebra em uma nova linha. 
    -->
</body>
