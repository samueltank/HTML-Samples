<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos</title>
  </head>
  <body>
    <h1>Estilos com o atributo 'style'</h1>
    <!-- Estilos servem para costumizar a aparência e posicionamento do elemento. -->

    <!-- 
  A sintaxe do atributo é a seguinte:
  
    <tagname style="property:value;">
    
  Onde as propriedades e valoes são resolvidos pela CSS. 
-->

    <p style="background-color: royalblue; color: aliceblue; font-size: 200%">
      Parágrafo com fundo em royalblue e texto em aliceblue!
    </p>
    <p style="background-color: cornflowerblue; font-family: monospace">
      Outro parágrafo colorido!
    </p>
    <p
      style="
        font-size: 100px;
        font-family: monospace;
        color: azure;
        background-color: royalblue;
        text-align: center;
      "
    >
      Texto centralizado horizontalmente.
    </p>
    <!-- OBS: A propriedade 'text-align' só alinha o texto em relação ao eixo horizontal! -->
  </body>
</html>
