<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título da página</title>
  <!-- 
    Um favicon é uma pequena imagem que acompanha o título da página na aba do navegador, é possível usar formatos de imagem ico, png, jpeg, png, gif e svg.
    
    Para aplicar um favicon, use o elemento <link> com a seguinte sintaxe:
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    OBS: Coloque o link depois do elemento de título, como uma boa prática.
  -->
  <link rel="shortcut icon" href="./img/W3Schools_logo.svg" type="image/x-icon">
</head>
<body>
  <h1>Favicon</h1>
  <p>Página para testar ícones de guia.</p>
</body>
</html>
