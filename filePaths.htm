<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Path</title>
</head>
<body>
  <!-- 
    Caminhos de arquivos servem para conectar um arquivo externo ao arquivo atual.
    Existem dois tipos de caminhos:

      -Caminhos absolutos: são caminhos completos, comumente, URL completas.
      ex: 
      <img src="https://images.pexels.com/photos/6155000/pexels-photo-6155000.jpeg?cs=srgb&dl=pexels-luca-sammarco-6155000.jpg&fm=jpg" alt="google image">


      -Caminhos relativos: são caminhos relativos ao documento atual.
      ex:
      <img src="/image/gooleLogo.png" alt="Logo do Google">

  -->
</body>
</html>
