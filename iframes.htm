<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframes</title>
  <style>

  </style>
</head>
<body>
  <!-- iframes são páginas web que rodam dentro de outra página web. -->
  <iframe src="./block&inline.htm" name="iframe_a" style="width: 25vw;height: 25vh;" referrerpolicy="strict-origin"></iframe>
  <!-- iframes podem receber tamanho com CSS ou atributos HTML -->
  <iframe src="https://google.com" name="iframe_b" width="500" height="250" referrerpolicy="strict-origin"></iframe>
  <!-- 
    Por padrão os iframes tem uma borda. Para remover ou estilizar essa borda use propriedades CSS 
  -->
  <iframe src="./images.html" name="iframe_c" style="border: none; width: 75vw;height: 75vh;" referrerpolicy="strict-origin"></iframe>
  <!-- Para abrir um link em um iframe, passe o name do iframe para o atributo target: -->
  <p><a href="https://google.com" target="iframe_c">google</a></p>
</body>
</html>
