<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
</head>
<body>
  <!-- 
    Para criar páginas responsivas, a primeira coisa a se observar é a utilização da tag:
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    Em seguida devemos aplicar responsividade para os elementos como imagens, textos e outros.
    
    Para imagens é importante usar sempre a propriedade CSS max-width para que a imagem não cresça mais do que o tamanho original.
    
    Para textos é legal usar unidades dinâmicas com relação direta com o viewport como "vw" e "vh".

    Por fim mas não menos importante, para ajustar todos os elementos para um tamanho de tela específico, uso as "@media screen and(max-width:[value]px)" CSS.
  -->
</body>
</html>
