  <title>Semantics</title>

<body>
  <!-- 
    Para uma web mais semântica, usamos tag com significados ao invés de elementos não semânticos com mais frequência.
    
    Alguns elementos semânticos para a estrutura de uma página web são:
    
    <header>  = Local destinado ao cabeçalho da página ou/e  seções;
    <nav>     = Conjunto de links de navegação do site;
    <aside>   = Conteúdo a mais, indiretamente relacionado com o conteúdo principal(é disposto em uma barra lateral à direita);
    <section> = Conjunto de elementos ligados entre si, tem relação direta com o conteúdo do site;
    <article> = Conjunto de elementos independentes e autocontidos, sem necessidade de ligação com o conteúdo principal;
    <footer>  = Define o rodapé do site ou seção;
    <figure>  = Define um conteúdo visual, ainda mais semântico(usar com picture).
      
    Exemplo:
  -->

  <header>
    <picture>
      <source media="(min-width: )" srcset="" type="image/"> 
      <source media="(min-width: )" srcset="" type="image/">
      <img src="" alt="">
    </picture>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <header>
        
      </header>
      <div>
        
      </div>
      <footer>

      </footer>
    </section>

    <article>
      <header>
        
      </header>
      <div>

      </div>
      <footer>

      </footer>
    </article>
  </main>
  <footer>

  </footer>
</body>
</html>
